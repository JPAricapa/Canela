<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una pregunta especial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8e1e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #e84c77;
            font-size: 3em;
            margin-bottom: 30px;
        }
        .heart {
            color: #e84c77;
            font-size: 5em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 40px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            margin: 0 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .yes-btn {
            background-color: #4cd964;
            color: white;
        }
        .no-btn {
            background-color: #ff3b30;
            color: white;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>¿Puedo ser tu novio?</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="acceptResponse()">Sí</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        
        function acceptResponse() {
            alert('¡Gracias por aceptar! ❤️');
            document.querySelector('.container').innerHTML = '<h1>❤️ ¡Ahora somos novios! ❤️</h1>';
        }
    </script>
</body>
</html>
